<template name="findYourService">

 <canvas id="heroBG"></canvas>
 <div id="placeholderFullScreen"></div>
  <div class="findYourService section no-pad-bot" id="index-banner">
   <div class=" absoluteFullScreen valign-wrapper center-align">
   
    <h1 id="typingHeader" class=" center header absoluteFullScreen valign-wrapper center-align cd-headline letters type transition-scale">
     <span id="typingService1" class="typingCont">Let's talk tactics.<br>

     <span class="">Answer the following questions as best you can.</span><br>

     <span class="">This should only take about 10 minutes.</span><br>
 
     <span class="">If you don't know an answer, make a quick guess.</span><br>

     First, let's learn about your business.<br>

     Do you sell products or services?

    </span><!-- 0 --> 
    <span  class="typingCont top">
      Do you sell to businesses or consumers?
    </span><!-- 1 -->
    <span id="typingService2" class="typingCont top">
      What industry are you in?
    </span><!-- 2 -->
    <span id="typingService3" class="typingCont top">
      What geographic range do you serve?
    </span><!-- 3 -->
    <span id="typingService4" class="typingCont top">
     What percent of revenue is from previous clients?
    </span><!-- 4 -->
    <span id="typingService5" class="typingCont top">
     How much profit is generated per client in the average transaction?
    </span><!-- 5 -->
    <span id="typingService6" class="typingCont top">
     How many sales are generated per month?
    </span><!-- 6 -->
    <span id="typingService7" class="typingCont top">
     How many sales are generated per month?
    </span><!-- 7 -->
    <span id="typingService8" class="typingCont top">
     Now, let's define your customers.<br>

     How many new clients do you obtain monthly?
    </span><!-- 8 -->
    <span id="typingService9" class="typingCont top">
      What age range contains 80% of your clients?
    </span><!-- 9 -->
    <span id="typingService10" class="typingCont top">
      What age is your ideal customer?
    </span><!-- 10 -->
    <span id="typingService11" class="typingCont top">
      What income range defines 80% of your clients?
    </span><!-- 11 -->
    <span id="typingService12" class="typingCont top">
      What is the income of your ideal customer?
    </span><!-- 12 -->
    <span id="typingService13" class="typingCont top">
      What percentage of your clients are female?
    </span><!-- 13 -->      
    <span id="typingService14" class="typingCont top">
      What kinds of online assets do you already have in place?
    </span><!-- 14 --> 
    <span id="typingService15" class="typingCont top">
      How much money have you spent on currently employed online assets?
    </span><!-- 15 --> 
    <span id="typingService16" class="typingCont top">
      How secure do you consider your online assets?
    </span><!-- 16 --> 
    <span id="typingService17" class="typingCont top">
      How much money have you spend on maintaining online assets over the last year?
    </span><!-- 17 --> 
    {{#if hasCustomerDb}}
     <span class="typingCont top">
      What kind of information do you have about clients in your email list / CRM?
     </span>
     <span class="typingCont top">
      How many clients do you have emails for?
     </span>
     <span class="typingCont top">
      What percent of targets convert in a typical remarketing campaigns?
     </span>
    {{/if}}
    {{#if Website}}
     <span class="typingCont top">
      Do you use landing pages on your website?
     </span>
     <span class="typingCont top">
      How many visitors does your website receive daily?
     </span>
     <span class="typingCont top">
      If you know, how many of those visitors are organic? <span class="small">(Not from paid advertising.)</span>
     </span>
     <span class="typingCont top">
      If you know, how many of those visitors are inorganic? <span class="small">(From paid advertising.)</span>
     </span>     
     <span class="typingCont top">
      What is a typical conversion rate from your website?
     </span>
    {{/if}}
    {{#if SocialMedia}}
     <span class="typingCont top">
      Which platforms do you have accounts on?
     </span>
     <span class="typingCont top">
      What would estimate the total reach of your accounts?
     </span>
     <span class="typingCont top">
      What is a typical conversion rate from your social media campaigns?
     </span>
    {{/if}}
    <span class="typingCont top">
     Which local directories do you have listings on?
    </span>
    <span class="typingCont top">
     How many leads are generated monthly from your online assets?
    </span>
    <span class="typingCont top">
     What are you ratings on Google Maps?<span class="small">(Leave at 0 if unknown)</span>
    </span>
    <span class="typingCont top">
     What are you ratings on Facebook? <span class="small">(Leave at 0 if unknown)</span>
    </span>
    <span class="typingCont top">
     What are you ratings on Yelp?<span class="small">(Leave at 0 if unknown)</span>
    </span>
    <span class="typingCont top">
     What are you ratings on Bing Maps? <span class="small">(Leave at 0 if unknown)</span>
    </span>
    <span class="typingCont top">
     Please enter any message you feel would help us understand your business's circumstance.
    </span>
    <span class="typingCont top">
     Last Question!<br>
     Please enter the email address for us to send your report to.
    </span>
  </h1>
      
      {{#autoForm collection="FindService" id="findServiceForm"}}

      <!-- 0 -->
       {{> afFormGroup  name="serviceProduct" label=true}}
      <!-- 0 -->
      <!-- 1 -->
       {{> afFormGroup  name="clientTypes" label=true}}
      <!-- 1 -->
       <!-- 2 -->
       {{> afFormGroup type="select-radio-inline"  class="with-gap" name="industry" label=true}} 
       <!-- 2 -->
       <!-- 3 -->
       {{> afFormGroup   class=" " name="distribution" label=true}} 
       <!-- 3 -->
       <!-- 4 -->
       <div class="row">
        {{> afFieldInput type="noUiSlider" name="returnBusiness"}}
        <div class="displayRange">
          <span><input type="text" class="bottomRange">% of all revenue is return business</span>
        </div>
       </div>
       <!-- 4 -->
       <!-- 5 -->
        <div class="row">
          {{> afFieldInput type="noUiSlider" name="marginPerCustomer"}}
            <div class="displayRange">
              <span><input type="text" class="bottomRange">% of all revenue profit</span>
          </div>
        </div>
       <!-- 5 -->
       <!-- 6 -->
       <div class="row">
        {{> afFieldInput class="numberInput" value="30" name="avgVolume"}}
       </div>
       <!-- 6 -->
       <!-- 7 -->
       <div class="row">
        {{> afFieldInput type="noUiSlider" name="preexistingBudget"}}
        <div class="displayRange">
          <span>$<input type="text" class="bottomRange"> spent monthly</span>
        </div>
       </div>
       <!-- 7 -->
       <!-- 8 -->
       <div class="row">
        {{> afFieldInput class="numberInput" value="30" name="newClients"}}
       </div>
       <!-- 8 -->
       <!-- 9 -->
       <div class="row">
        {{> afFieldInput type="noUiSlider" name="ageDemographic"}}
        <div class="displayRange">
          <span>From <input type="text" class="bottomRange"> to <input type="text" class="topRange"> years old</span>
        </div>
       </div>
       <!-- 9 -->
       <!-- 10 -->
       <div class="row">
        {{> afFieldInput type="noUiSlider" name="idealAge"}}
        <div class="displayRange">
          <span><input type="text" class="bottomRange"> years old</span>
        </div>
       </div>
       <!-- 10 -->
       <!-- 11 -->
       <div class="row">
        {{> afFieldInput type="noUiSlider" name="clientIncomeRange"}}
        <div class="displayRange">
         <span>From $<input type="text" class="bottomRange"> to $<input type="text" class="topRange"> per year</span>
        </div>
       </div>
       <!-- 11 -->
       <!-- 12 -->
       <div class="row">
        {{> afFieldInput type="noUiSlider" name="idealIncome"}}
        <div class="displayRange">
          <span>$<input type="text" class="bottomRange"> per year</span>
        </div>
       </div>
       <!-- 12 -->
       <!-- 13 -->
       <div class="row">
        {{> afFieldInput id="sex" type="noUiSlider" labelLeft="Men" labelRight="Women" name="sexFemale"}}
        <div class="displayRange">
         <span><input type="text" class="bottomRange"> % Women</span>
        </div>
       </div>
       <!-- 13 -->
       <!-- 14  -->
       {{> afFormGroup  name="currentAssets" class="smallerCheck" label=true}} 
       <!-- 14 -->
       <div class="row">
         {{> afFieldInput class="numberInput" value="5000" name="totalInvestment"}}
       </div>
       <!-- 1  -->
       <div class="row">
        {{> afFieldInput id="howSecure" type="noUiSlider" labelLeft="Less Secure" labelRight="More Secure" name="howSecure"}}
        <div class="displayRange">
         <span><input type="text" class="bottomRange"> % Perceived Security</span>
        </div>
       </div>
       <div class="row">
         {{> afFieldInput class="numberInput" value="2500" name="totalMaintenance"}}
       </div>
       <!-- 1  -->
       {{#if hasCustomerDb}}
        <!-- 15 -->
        {{> afFormGroup   class=" " name="clientListQuality" label=true}}
        <!-- 15 -->
        <!-- 16 --> 
        <div class="row">
         {{> afFieldInput class="numberInput" value="500" name="clientListQuantity"}}
        </div>
        <!-- 16 -->
        <!-- 17 -->
        <div class="row">
         {{> afFieldInput type="noUiSlider" name="clientListConversion"}}
         <div class="displayRange">
          <span><input type="text" class="bottomRange"> % Conversion</span>
         </div>
        </div>
        <!-- 17 -->
       {{/if}}
       {{#if Website}}
       <!-- 18 -->
        {{> afFormGroup   class=" " name="usingLandingPages" label=true}} 
       <!-- 18 -->
       <!-- 19 -->
        <div class="row">
         {{> afFieldInput class="numberInput" value="500" name="websiteTraffic"}}
        </div>
       <!-- 19 -->
       <!-- 20 -->
        <div class="row">
         {{> afFieldInput class="numberInput" value="0" name="organicTraffic"}}
        </div>
       <!-- 20 -->
       <!-- 21 -->
        <div class="row">
         {{> afFieldInput class="numberInput" value="0" name="inorganicTraffic"}}
        </div>
       <!-- 21 -->
       <!-- 22 -->
        <div class="row">
         {{> afFieldInput type="noUiSlider" name="websiteConversion"}}
         <div class="displayRange">
          <span><input type="text" class="bottomRange"> % Conversion</span>
         </div>
        </div>
       <!-- 22 -->
       {{/if}}
       {{#if SocialMedia}}
       <!-- 23 -->
        {{> afFormGroup   class=" " name="socialMediaPlatforms" label=true}} 
       <!-- 23 -->
       <!-- 24 -->
        <div class="row">
         {{> afFieldInput class="numberInput" value="5000" name="socialMediaReach"}}
        </div>
       <!-- 24 -->
       <!-- 25 -->
        <div class="row">
         {{> afFieldInput type="noUiSlider" name="socialMediaConversion"}}
         <div class="displayRange">
          <span><input type="text" class="bottomRange"> % Conversion</span>
         </div>
        </div>
       <!-- 25 -->
       {{/if}}
       {{> afFormGroup   class=" " name="localPlatforms" label=true}} 
       <div class="row">
        {{> afFieldInput class="numberInput" value="0" name="leadsGenerated"}}
       </div>
       <div class="row">
        {{> afFieldInput type="noUiSlider" name="reputationGoogle"}}
        <div class="displayRange">
         <span>Rating: <input type="text" class="bottomRange"></span>
        </div>
       </div>
       <div class="row">
        {{> afFieldInput type="noUiSlider" name="reputationFacebook"}}
        <div class="displayRange">
         <span>Rating: <input type="text" class="bottomRange"></span>
        </div>
       </div>
       <div class="row">
        {{> afFieldInput type="noUiSlider" name="reputationYelp"}}
        <div class="displayRange">
         <span>Rating: <input type="text" class="bottomRange"></span>
        </div>
       </div>
       <div class="row">
        {{> afFieldInput type="noUiSlider" name="reputationBing"}}
        <div class="displayRange">
         <span>Rating: <input type="text" class="bottomRange"></span>
        </div>
       </div>
       <div class="row">
        {{> afFieldInput class="" name='message'}}
       </div>
       <div class="row">
        {{> afFieldInput id="email" name='email'}}
       </div>
       <div class="row">
         <button type="submit" class="btn waves-effect waves-light z-depth-5">Calculate!</button> <span class='contactForm__status'></span>
       </div>

      {{/autoForm}}



   </div>
  </div>

  <i id="back" class="app_nav waves-effect waves-light material-icons">arrow_back</i>
  <i id="forward" class="app_nav waves-effect waves-light material-icons">arrow_forward</i>
</template>
