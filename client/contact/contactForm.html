<template name="contactForm">
  {{#autoForm collection="ContactForm" id="contactForm" class="input-field" type="normal"}}
    <fieldset>
    <legend align="center">  Contact  </legend>

      {{> afQuickField class="input-field" name="name" label=true icon='person'}}
      {{> afQuickField class="input-field" name="email"  label=true icon='local_post_office'}}
      {{> afQuickField class="input-field materialize-textarea" name="message" rows=10 label=true icon='chat'}}
      <div class="row submitRow">
       <div class="col s12 m8 l6">
         <h3 class="phone"><a href="tel:17049669026">(704) 966-9026</a></h3> 
       </div>
       <div class="col s12 m4 l6">
        <button id="submitBtn" type="submit" class="btn waves-effect waves-light">Submit</button> <span class='contactForm__status'></span>
       </div>
      </div>
    </fieldset>
  {{/autoForm}} 
</template>

<template name="contactFormPage">
  <div id="contactFormPage" class=" contactCont">
    <!-- {{>contactForm}} -->
  </div>
  <script>
   function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
   }
  </script>
  <iframe id="contactFormIframe" src="https://odoo.betterbetterbetter.org/contact-form-import" height="800px" width="100%" frameborder="0" scrolling="no" onload="resizeIframe(this)" style="z-index: 99999; display: block; position: absolute; order-radius: 5em;"></iframe>
</template>
