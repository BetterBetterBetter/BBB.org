<template name="tactics">


<div id="tactics">


	<div class="section">
		{{#with fourth}}
			
			<div class="slide container"> 
				<h5 class="ranking">
					Your fourth best tactic is:
				</h5>
				<h1 class="name">{{name}}</h1>
				<div class="row">
						{{> Template.dynamic template=fourthTemplate}}
					<div class="col s0 m8 l8 hide-on-small-only">
						<div class="description longText">
							{{{description}}}
						</div>
					</div>
				</div>
			</div> 
			
			<div class="slide hide-on-med-and-up">
				<h3>Description</h3>
				<div class="description longText">
					{{{description}}}
				</div>
			</div>
			
			<div class="slide">
				<h3>Why am I seeing this?</h3>
				<div class="why longText">
					{{{why}}}
				</div>
			</div>

			<div class="slide">
				<div class="row">
					<div class="col s12 m6 l6">
						<h3>First Steps</h3>
						<div class="firstSteps longText">
							{{{firstSteps}}}
						</div>
					</div>
					<div class="col s0 m6 l6 hide-on-small-only">
						<h3>Continued Implementation</h3>
						<div class="continued longText">
							{{{continued}}}
						</div>	
					</div>
				</div>
			</div>

			<div class="slide hide-on-med-and-up">
				<h3>Continued Implementation</h3>
				<div class="continued longText">
					{{{continued}}}
				</div>
			</div>
						
			{{/with}}
		</div>


	<div class="section">
		{{#with third}}
			
			<div class="slide container">

			</div>

				</div>
			</div>

			<div class="slide">
				<div class="row">
					<div class="col s12 m6 l6">
						<h3>First Steps</h3>
						<div class="firstSteps longText">
							{{{firstSteps}}}
						</div>
					</div>
					<div class="col s0 m6 l6 hide-on-small-only">
						<h3>Continued Implementation</h3>
						<div class="continued longText">
							{{{continued}}}
						</div>	
					</div>
				</div>
			</div>

			<div class="slide hide-on-med-and-up">
				<h3>Continued Implementation</h3>
				<div class="continued longText">
					{{{continued}}}
				</div>
			</div>
						
			{{/with}}
	</div>
	<div class="section">
		{{#with second}}
			
			<div class="slide container">

			<div class="slide hide-on-med-and-up">

			<div class="slide">

			</div>
						
			{{/with}}
	</div>

		<div class="section">
			<canvas id="finalSection"></canvas>
		{{#with first}}

				<h5 class="ranking">

	<div class="section">
		<div class="slide"> 
			<h1>{{fourth.name}}</h1>
			<h1>{{third.name}}</h1>
			<h1>{{second.name}}</h1>
			<h1>{{first.name}}</h1>
		</div>
		<div class="slide"> 
			<p>{{serviceProduct}}</p>
			<p>{{distribution}}</p>
			<p>{{returnBusiness}}</p>
			<p>{{marginPerCustomer}}</p>
			<p>{{preexistingBudget}}</p>

	</div>






</div>



</template>
